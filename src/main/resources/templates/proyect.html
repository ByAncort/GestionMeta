<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/main.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<div class="m-6">
  <!-- Botón para abrir el modal -->
  <button id="openModal" class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 mb-5">Abrir Modal</button>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-4">Ingrese su nombre</h2>
      <form id="modalForm">
        <label for="name" class="block text-gray-700">Nombre:</label>
        <input type="text" id="name" name="name" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" placeholder="Escribe tu nombre" required>
        <div class="mt-4 flex justify-end">
          <button type="button" id="cancelButton" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Cancelar</button>
          <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const ModalForm = document.getElementById("modalForm");

    ModalForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const nameField = document.getElementById("name").value;
      const data={
        name: nameField
      }

      fetch('/api/proyect/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })

    });

    // Obtener elementos
    const openModalButton = document.getElementById('openModal');
    const modal = document.getElementById('modal');
    const cancelButton = document.getElementById('cancelButton');
    const modalForm = document.getElementById('modalForm');

    // Función para abrir el modal
    openModalButton.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    // Función para cerrar el modal
    cancelButton.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Enviar formulario (puedes agregar tu lógica aquí)
    modalForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      alert(`Nombre guardado: ${name}`);
      modal.classList.add('hidden');
    });
  </script>


  <div th:replace="fragments/targetProyect :: target"></div>
</div>



</body>

</html>
