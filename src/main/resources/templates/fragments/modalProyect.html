<!-- resources/templates/fragments/modal.html -->

<div th:fragment="ProyectModal">
  <!-- Modal -->
  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg w-96">
      <h2 class="text-xl font-semibold mb-4">Agregar Proyecto</h2>
      <form  id="modal-task" class="space-y-4">
        <!-- Nombre -->
        <div>
          <label for="name" class="block text-gray-700">Abreviatura</label>
          <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div>
          <label for="lastName" class="block text-gray-700">Nombre Del Proyecto</label>
          <input type="text" id="lastName" name="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button type="button" id="closeModal" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Actualizar</button>
        </div>
      </form>
    </div>
  </div>




</div>
