<!-- resources/templates/fragments/modal.html -->

<div th:fragment="taskModal">
  <!-- Modal -->
  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg w-96">
      <h2 class="text-xl font-semibold mb-4">Agregar Tarea</h2>
      <form th:action="@{/tareas}" method="post" class="space-y-4">
        <div>
          <label for="taskTitle" class="block text-gray-700">Título de la Tarea</label>
          <input type="text" id="taskTitle" name="taskTitle" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div>
          <label for="taskDescription" class="block text-gray-700">Descripción</label>
          <textarea id="taskDescription" name="taskDescription" rows="4" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="closeModal" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
