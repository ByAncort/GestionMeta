<div th:fragment="ErrorAlert"
     className="fixed top-4 right-4 z-50 flex flex-col gap-2 w-60 sm:w-72 text-[10px] sm:text-xs"
     th:classappend="${#strings.isEmpty(errorMessage) ? 'hidden' : ''}">
  <div className="cursor-default flex items-center justify-between w-full h-12 sm:h-14 rounded-lg bg-red-700 px-3 sm:px-4">
    <!-- Icono de error -->
    <div className="flex gap-2">
      <div className="text-red-500 bg-gray-700 bg-opacity-50 backdrop-blur p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" className="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"></path>
        </svg>
      </div>
      <div>
        <p className="text-white font-semibold" th:text="${errorMessage}">Please try again</p>
        <p className="text-gray-400 text-xs" th:text="${errorDescription}">This is the description part</p>
      </div>
    </div>
    <!-- BotÃ³n de cerrar -->
    <button className="text-gray-400 hover:text-white hover:bg-gray-700 p-1 rounded-md transition ease-in-out duration-150">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor" className="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
