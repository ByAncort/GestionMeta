<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/main.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/nav/Slidebar :: slidebar"></div>

<div class="fixed top-4 right-4 z-50">
  <div th:replace="fragments/alert/succes :: SuccessAlert"></div>
</div>
<div class="fixed top-4 right-4 z-50">
  <div th:replace="fragments/alert/error :: ErrorAlert"></div>
</div>


<div class="m-6 px-32">

  <div class="p-2">
    <div>
      <!-- Iteración de usuarios -->
      <div class="flex mb-4" th:each="user : ${users}">
        <!-- Contenedor lateral -->
        <div class="mr-1  overflow-hidden rounded-lg bg-white shadow-lg" style="
          min-width: 10rem;
         ">
          <div class="p-6">
            <!-- Nombre del usuario -->
            <h3 class="text-xl font-semibold text-gray-800" th:text="${user.getUsername()}">Nombre del usuario</h3>
          </div>
        </div>

        <!-- Contenedor de tareas -->
        <div class="flex w-4/5 space-x-4 overflow-x-auto scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200">
          <!-- Iteración de tareas -->
          <div
                  th:each="task : ${tasks}"
                  th:if="${task.username == user.getUsername()}"
                  class="w-[300px] items-center flex-shrink-0 overflow-hidden rounded-lg bg-white shadow-xl  ring-2 ring-blue-500/50 m-1"
                  style="width: 12rem;"
          >
            <div class="p-4">
              <!-- Nombre de la tarea -->
              <h3 class="text-l font-semibold text-gray-600" th:text="${task.name}"></h3>

              <p class="mt-2 text-sm text-gray-400" th:text="${task.status}">

              </p>
            </div>
            <div class="flex items-center justify-between border-t border-gray-200 p-4">
              <!-- Responsable -->
<!--              <span class="text-xs text-gray-500" th:text="'Asignado a: ' + ${task.responsable}+' '">-->
<!--              Asignado a: Juan Pérez-->
<!--            </span>-->
              <!-- Botón para detalles -->
              <a
                      class="text-xs text-blue-500 hover:text-blue-700  ml-2"
                      th:href="@{'/proyectos/'+${task.projectName}+'/edit/' + ${task.id}}"
                      th:text="'Ver detalles'"
              >
                Ver detalles
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>/* Aplica el estilo solo a elementos con overflow-x */
  .overflow-x-auto::-webkit-scrollbar {
    height: 6px;
  }

  .overflow-x-auto::-webkit-scrollbar-track {
    background: #e5e7eb; /* gris claro */
    border-radius: 10px;
  }

  .overflow-x-auto::-webkit-scrollbar-thumb {
    background: linear-gradient(#3b82f6,#5c9aff);
    border-radius: 10px;
  }

  .overflow-x-auto::-webkit-scrollbar-thumb:hover {
    background: #2563eb; /* azul más oscuro al pasar el mouse */
  }
  </style>

</div>
</body>
</html>
